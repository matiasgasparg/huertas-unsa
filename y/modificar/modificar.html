<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Noticias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1>Resumen de Noticias</h1>
    <button id="addNewsBtn">+</button>
</header>

<main id="newsContainer" class="container"></main>

<footer>
    <p>Derechos de Autor &copy; 2024</p>
</footer>
<!-- Modal para agregar noticias -->
<div class="modal" id="addNewsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Noticia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulario para agregar noticias -->
          <form id="addNewsForm">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="subtitle">Subtítulo</label>
              <input type="text" class="form-control" id="subtitle" required>
            </div>
            <div class="form-group">
              <label for="content">Contenido</label>
              <textarea class="form-control" id="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="text" class="form-control" id="fecha" required>
              </div>
            <div class="form-group">
              <label for="imageUrl">URL de la imagen</label>
              <input type="text" class="form-control" id="imageUrl">
            </div>
          </form>
          <input type="file" id="newImageInput2" multiple accept="image/*">
          <button id="uploadedImageUrl">Actualizar Imágenes</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveNewsBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal para editar noticias -->
<div class="modal" id="editNewsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Noticia</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Formulario para editar noticias -->
                <form id="editNewsForm">
                    <input type="hidden" id="editNewsId">
                    <div class="form-group">
                        <label for="editTitle">Título</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editSubtitle">Subtítulo</label>
                        <input type="text" class="form-control" id="editSubtitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">Contenido</label>
                        <textarea class="form-control" id="editContent" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editFecha">Fecha</label>
                        <input class="form-control" id="editFecha" required>
                    </div>
                    <div class="form-group">
                        <label for="editImageUrl">URL de la imagen</label>
                        <input type="text" class="form-control" id="editImageUrl">
                    </div>
               
                </form>
                <input type="file" id="newImageInput" multiple accept="image/*">
                <button id="updateImageButton">Actualizar Imágenes</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="updateNewsBtn">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Tu script personalizado -->
<script src="script.js"></script>
<script src="subir.js"></script>
