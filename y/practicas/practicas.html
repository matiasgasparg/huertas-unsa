<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas de Huertas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Modal de usuarios -->
<div class="modal fade" id="usuariosModal" tabindex="-1" aria-labelledby="usuariosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-mobile">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="usuariosModalLabel">Usuarios Asociados a la Práctica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addUsuarioForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Email</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>

                </form>
                <hr>
                <ul id="usuariosList" class="list-group">
                    <!-- Aquí se mostrarán los usuarios -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="mt-5">Prácticas de Huertas</h1>
    <div class="row" id="practicas-container">
        <!-- Aquí se agregarán las tarjetas de prácticas dinámicamente -->
    </div>

    <!-- Botón de volver -->
    <div class="mt-3">
        <a href="../modificarHuerta/modificarHuerta.html" class="btn btn-secondary">Volver</a>
    </div>
    
    <!-- Botón de excel -->
    <div class="mt-3">
        <a class="btn btn-success" id="downloadExcelBtn">Descargar</a>
    </div>


    <!-- Botón para abrir el modal de agregar práctica -->
    <div class="mt-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPracticaModal">
            Agregar Práctica
        </button>
    </div>
</div>


    <!-- Modal para agregar práctica -->
    <div class="modal fade" id="addPracticaModal" tabindex="-1" role="dialog" aria-labelledby="addPracticaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPracticaModalLabel">Agregar Nueva Práctica</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                <div class="modal-body">
                    <!-- Formulario para agregar práctica -->
                    <form id="addPracticaForm">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="form-group">
                            <label for="responsables">Responsables</label>
                            <input type="text" class="form-control" id="responsables" placeholder="Responsables">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="addPracticaForm">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de borrado -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas borrar esta práctica?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="excel.js"></script>
    <script src="mobile.js"></script>


</body>
</html>
