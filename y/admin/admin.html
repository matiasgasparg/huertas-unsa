<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Huertas UNSa Salta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-lighter"> <!-- Cambié "bg-secondary" a "bg-lighter" -->
            <a class="navbar-brand" href="#"><img src="../logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="login" class="login-section">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </section>

    <script src="./script.js"></script>

</body>
</html>
