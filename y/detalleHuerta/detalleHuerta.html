<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Noticia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-lighter">
            <a class="navbar-brand" href="#"><img src="../logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="../admin/admin.html">Iniciar Sesion!</a>
                    </li>
                </ul>
                <!-- Agregar sección para mostrar la información del clima en el header -->
                <div class="weather-info">
                    <p id="datetime"></p>
                    <p id="min-temperature"></p>
                    <p id="max-temperature"></p>
                    <p id="day-icon-phrase"></p>
                    <p id="night-icon-phrase"></p>
                    <p id="precipitation"></p>
                    <div id="weather-icon"></div> <!-- Elemento para mostrar el icono de clima -->
                </div>
            </div>
        </nav>
    </header>


<main>
<section>
    <!-- Título de la página -->
    <div class="full-width-title">
        <h1 id="newsTitle">Título de la Noticia</h1>
    </div>
    <!-- Navegación "Inicio > Noticias" -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Noticias</li>
            <li class="breadcrumb-item active" aria-current="page" id="newsTitle">Título de la Noticia</li>
        </ol>
    </nav>
    <!-- Contenido de la noticia -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="newsContent">Contenido de la Noticia</p>
                <p id="newsDireccion" >Direccion huerta</p>
            </div>
            <div class="col-md-6">
                <img id="newsImage" src="" alt="Imagen de la Noticia" class="img-fluid">
            </div>
        </div>
    </div>
</section>
    <section class="d-flex justify-content-center align-items-center" id="inicio">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- Las imágenes se agregarán dinámicamente aquí -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </section>

<section>
    <div class="container">
    <h1 class="mt-5">Prácticas de Huertas</h1>
    <div class="row" id="practicas-container">
        <!-- Aquí se agregarán las tarjetas de prácticas dinámicamente -->
    </div>
</section>

    <!-- Sección de Registro de Personas -->
    <section class="registro" id="registro">
        <div class="container">
            <h2>Registrate!</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div id="mensaje"></div>
            </form>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../tiempo.js"></script>

<script src="script.js"></script>
<script src="registro.js"></script>
<script src="imagenes.js"></script>
<script src="practicas.js"></script>


<!-- Agrega aquí tus scripts personalizados si los tienes -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../logo1.png" alt="Logo 1" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="../logo2.png" alt="Logo 2" class="img-fluid">
            </div>
        </div>
    </div>
</footer>
</body>

</html>
